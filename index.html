<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/emm114514/main.css">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <header class="navbar">
        <div class="container">
            <div class="navbar-left">
                <img src="/emm114514/logo.png" alt="Logo" class="logo">

    <!-- 主内容 -->

            <p class="hero-desc">高质量Hack创作者，让您获得更好的hack手段</p>
            <br><br>
             <a id="btn-wrapper" href="https://b23.tv/T4qWMvU" class="blue-button">公会作者</a>
            <br><br><br>
            <a id="btn-wrapper" href="https://qm.qq.com/q/qdqih6BliU" class="blue-button">> 点击获取 << /a>

        <!-- 图片展示区 -->
        <section id="features" class="features">
            <div class="container">
                <div class="features-grid">
                    <h1 class="section-title">介绍</h1>
                    <!-- 卡片1 -->
                    <div class="feature-card glass">
                        <img class="feature-img" src="/emm114514/c1.png">

                    </div>

                    <!-- 卡片3 -->
                    <div class="feature-card glass">
                        <img class="feature-img" src="/emm114514/c3.png">
                        <h3>用户群体</h3>
                        <p>我们看重Hack玩家和PVP玩家的交流，这使得我们的用户群体非常庞大。</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 用户评价 -->
        <section id="testimonials" class="testimonials">
            <div class="container">
                <h2 class="section-title">用户评价</h2>

                <div class="carousel-container">
                    <div id="carousel" class="carousel">
                        <!-- 评价卡片1 -->
                        <div class="testimonial-card glass">
                            <img src="/emm114514/u1.png" alt="用户头像" class="user-avatar">

                            <img src="/emm114514/u2.png" alt="用户头像" class="user-avatar">
                            <p class="testimonial-text">"这里有很多大神让我接触到了很多hack手段！"</p>
                        </div>

                        <!-- 评价卡片3 -->
                        <div class="testimonial-card glass">
                            <img src="/emm114514/u3.png" alt="用户头像" class="user-avatar">

                        </div>

                        <!-- 评价卡片4 -->
                        <div class="testimonial-card glass">
                            <img src="/emm114514/u4.png" alt="用户头像" class="user-avatar">
                            <p class="testimonial-text">"十分完美，我的游戏技术得到提升。"</p>
                        </div>
                    </div>

                    <button id="nextBtn" class="carousel-btn next-btn">→</button>
